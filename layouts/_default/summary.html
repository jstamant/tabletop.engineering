<article>
  {{- if .Params.thumbnail }}
  <figure>
	<a href="{{ .Permalink }}">
	  <img src="{{ .Params.thumbnail | relURL }}" alt="{{ .Title }}">
	</a>
  </figure>
  {{- end }}
  <div>
    <header class="post-header">
      <h2 class="post-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>
      <p class="post-date">Published {{ .Date.Format "January 2, 2006" }}</p>
    </header>
    <div class="post-body">
      <p class="excerpt">
        {{ .Summary }}
      </p>
      {{- if .Site.Params.readmore }}
      {{- if .Truncated }}
      <p class="readmore">
        <a href="{{ .RelPermalink }}">Read more...</a>
      </p>
      {{- end }}
      {{- end }}
    </div>
  </div>
</article>
